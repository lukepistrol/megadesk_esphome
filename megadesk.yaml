esphome:
  name: megadesk
  friendly_name: Megadesk
  on_boot: 
    priority: -100
    then:
      - delay: 1s
      - uart.write: "<C0.0."
      - delay: 1s
      - uart.write: "<R0.11."
      - delay: 1s
      - uart.write: "<R0.12."
      - delay: 1s
      - uart.write: "<T2000,64."
      - delay: 0.4s
      - uart.write: "<T3000,64."
      - delay: 0.4s
      - uart.write: "<T4000,128."

esp8266:
  board: d1_mini

# Use the local external component
external_components:
  - source: github://lukepistrol/megadesk_esphome@master
    components: [megadesk]

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  min_auth_mode: WPA2

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Megadesk Fallback Hotspot"
    password: "nWMK1hYEtYzE"

captive_portal:

web_server:
  port: 80

uart:
  id: uart_desk
  baud_rate: 115200
  tx_pin: D0
  rx_pin: D1

megadesk:
  id: megadesk_controller
  uart_id: uart_desk

sensor:
  - platform: megadesk
    megadesk_id: megadesk_controller
    raw_height:
      id: megadesk_raw
      name: "Megadesk Raw"
      internal: true
      on_value:
        then:
          - component.update: megadesk_height_cm
          - component.update: megadesk_height_raw
          - component.update: megadesk_position_state
    min_height:
      name: "Minimum Height"
      id: megadesk_min_height
    max_height:
      name: "Maximum Height"
      id: megadesk_max_height
    audio_enabled:
      name: "Audio Enabled (raw)"
      id: megadesk_audio_enabled_raw
      internal: true
    two_button_mode:
      name: "2 Button Enabled (raw)"
      id: megadesk_two_button_enabled_raw
      internal: true

  - platform: uptime
    name: Uptime
    update_interval: 30s
    entity_category: "diagnostic"

  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 30s
    entity_category: "diagnostic"

binary_sensor:
  - platform: template
    name: "Audio Enabled"
    id: megadesk_audio_enabled
    icon: "mdi:music-note"
    device_class: power
    lambda: |-
      if (id(megadesk_audio_enabled_raw).state == 0) {
        return false;
      }
      return true;

  - platform: template
    name: "2 Button Mode Enabled"
    id: megadesk_two_button_enabled
    icon: "mdi:gesture-tap-button"
    device_class: power
    lambda: |-
      if (id(megadesk_two_button_enabled_raw).state == 0) {
        return false;
      }
      return true;

text_sensor:
  - platform: template
    name: "Position"
    id: megadesk_position_state
    icon: "mdi:table-chair"
    lambda: |-
      if (id(megadesk_height_cm).state <= 90.0) {
        if (id(megadesk_height_cm).state <= 72.5) {
          return {"Sitting"};
        }
        return {"Relaxed"};
      }
      return {"Standing"};

number:
  - platform: template
    name: "Height (cm)"
    id: megadesk_height_cm
    min_value: 65.8
    max_value: 122.0
    step: 0.1
    mode: slider
    update_interval: never
    unit_of_measurement: 'cm'
    icon: "mdi:ruler"
    lambda: |-
      return float(int(((((id(megadesk_raw).state - 300) * (122.0 - 65.8)) / (6012 - 300)) + 65.8) * 10.0)) / 10.0;
    set_action:
      - number.set: 
          id: megadesk_height_raw
          value: !lambda "return int((((x - 65.8) * (6012 - 300)) / (122.0 - 65.8)) + 300);"
  
  - platform: template
    id: megadesk_height_raw
    name: Megadesk Raw
    min_value: 300
    max_value: 6012
    step: 1
    internal: true
    mode: slider
    update_interval: never
    lambda: |-
      return id(megadesk_raw).state;
    set_action:
      - uart.write: !lambda |-
          char buf[20];
          sprintf(buf, "<=%i,.", int(x));
          std::string s = buf;
          return std::vector<unsigned char>( s.begin(), s.end() );

switch:
  - platform: template
    name: "Enable Sounds"
    icon: "mdi:music-note"
    lambda: |-
      if (id(megadesk_audio_enabled).state) {
        return true;
      }
      return false;
    turn_on_action:
      - uart.write: "<R.17."
      - uart.write: "<L,17."
      - uart.write: "<R.17."
    turn_off_action:
      - uart.write: "<R.17."
      - uart.write: "<L,17."
      - uart.write: "<R.17."

  - platform: template
    name: "Enable 2 Button Mode"
    icon: "mdi:gesture-tap-button"
    lambda: |-
      if (id(megadesk_two_button_enabled).state) {
        return true;
      }
      return false;
    turn_on_action:
      - uart.write: "<R.18."
      - uart.write: "<L,18."
      - uart.write: "<R.18."
    turn_off_action:
      - uart.write: "<R.18."
      - uart.write: "<L,18."
      - uart.write: "<R.18."

# Native Megadesk buttons - much cleaner than template buttons!
button:
  - platform: megadesk
    megadesk_id: megadesk_controller
    sitting:
      name: "Sitting"
    standing:
      name: "Standing"
    relaxed:
      name: "Relaxed"
    move_up:
      name: "Move Up"
    move_down:
      name: "Move Down"
    reboot:
      name: "Reboot"
    calibrate:
      name: "Calibrate"
    set_sitting:
      name: "Set Sitting Height"
    set_standing:
      name: "Set Standing Height"
    set_relaxed:
      name: "Set Relaxed Height"
    set_min_height:
      name: "Set Minimum Height"
    set_max_height:
      name: "Set Maximum Height"

interval:
  - interval: 30s
    then:
      - uart.write: "<C0.0."
      - uart.write: "<R.17."
      - uart.write: "<R.18."
      - uart.write: "<R.11."
      - uart.write: "<R.12."
